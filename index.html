<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Local storage</title>

    <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
    <meta
      name="description"
      lang="en"
      content="In this website you can store your items and quantity into local storage and access it later when required."
    />

    <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
    <meta
      name="keywords"
      lang="en"
      content="Local storage, Local, Storage, Notes"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- To adhear no-cache for Chrome -->
    <meta
      http-equiv="cache-control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-store, no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons. -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />

    <!-- Font Awesome css. -->
    <!-- <link rel="stylesheet" href="assets/css/all.css" /> -->
  </head>

  <body>
    <div class="container">
      <!-- Header section starts here. -->
      <header>
        <div class="wrapper">
          <span class="clear_all clickable_btn" title="Clear all">r</span>
          <form action="#FIXME" method="GET">
            <input type="text" class="input_items" placeholder="Item name" name="item_name" />
            <input type="text" class="input_items" placeholder="Quantity" name="quantity" />
            <button title="save" class="clickable_btn">save</button>
          </form>
        </div>
      </header>
      <!-- Header section ends here. -->

      <!-- Main section starts here. -->
      <main>
        <!-- Title section starts here. -->
        <section class="title">
          <div class="wrapper">
            <h2>browse item lists</h2>
          </div>
        </section>
        <!-- Title section ends here. -->

        <!-- Item lists section starts here. -->
        <section class="item_list">
          <div id="result_list_div" class="wrapper">
            
          </div>
        </section>
        <!-- Item lists section ends here. -->
      </main>
      <!-- Main section ends here. -->
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
