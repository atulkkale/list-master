      content="Notes is a notetaking app developed by apple. it is provided on their ios and macos operating systems, the latter starting with os X 10.8 mountain lion. it functions as a service for making short text notes, which can be synchronised between devices using apple's icloud service."

      name="keywords"

    />

      http-equiv="cache-control"
      content="no-store, no-cache, must-revalidate"

    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons. -->

    <link rel="stylesheet" href="assets/css/all.min.css" />

  <body>
    <div class="container">
      <!-- Header section starts here. -->

      <!-- Header section ends here. -->

        <!-- Title section ends here. -->

            </div>
          </div>
